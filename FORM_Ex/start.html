<!DOCTYPE html>
<html lang="eng">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>HTML Lesson</title>
  <style>
    label {
      display: block;
    }
  </style>
</head>
<body>
  <form style="border: 2px rgb(22, 13, 80) solid; width: 270px; background-color: rgb(196, 222, 255); ">
    <label for="email" id="email" style="margin: 5px">Email:</label>
    <input type="email" name="email" style="margin: 5px">
    <hr>
    <label for="password" id="password" style="margin: 5px">Password:</label>
    <input type="text" name="password" style="margin: 5px">
    <hr>
    <label for="first_name" style="margin: 5px">First name:</label>
    <input type="text" name="first_name" style="margin: 5px">
    <hr>
    <label for="last_name" style="margin: 5px">Last name:</label>
    <input type="text" name="last_name" style="margin: 5px">
    <hr>
    <label for="date" id="date" style="margin: 5px">Date of birth:</label>
    <input type="date" name="date" style="margin: 5px">
    <hr>
    <label for="phone_num" id="phone_num" style="margin: 5px">Telephone number:</label>
    <input type="number" name="phone_num" style="margin: 5px">
    <hr>
    <label for="free_plan" id="free_plan" style="margin: 5px">Choose your plan here:</label>
    <select name="free_plan" id="free_plan" style="margin: 5px">
      <option value="free_plan">Free Plan</option>
    </select>
    <hr>
    <label for="premium" style="margin: 5px">Premium Plan</label>
    <input type="checkbox" name="premium" value="premium_user" style="margin: 5px">
    <select name="premium_plans" id="premium_plans" style="margin: 5px">
      <option value="ads_plan">Plan With Ads</option>
      <option value="standard_p_plan">Standard Premium Plan</option>
      <option value="family_p_plan">Family Premium Plan</option>
    </select>
    <hr>
    <label for="credit_card_num" id="credit_card_num" style="margin: 5px">Credit Card Number:</label>
    <input type="number" name="credit_card_num" placeholder="Es: 1111/1212/1324/1234" style="margin: 5px">
    <br>
    <label for="CVC" id="CVC" style="margin: 5px">CVC:</label>
    <input type="number" name="CVC" style="margin: 5px" placeholder="Es: 123">
    <br>
    <label for="expiration_date" id="expiration_date" style="margin: 5px">Expiration date:</label>
    <input type="date" name="expiration_date" style="margin: 5px">
    <hr>
    <label for="billing_addres" id="billing_addres" style="margin: 5px">Billing address:</label>
    <input type="text" name="billing_addres" style="margin: 5px" placeholder="Es: Via Mario Rossi 1">
    <label for="CAP" id="CAP" style="margin: 5px">CAP:</label>
    <input type="number" name="CAP" style="margin: 5px" placeholder="Es: 20100">
    <hr>
    <button style="margin: 5px">Submit</button>
  </form>
</body>
</html>
