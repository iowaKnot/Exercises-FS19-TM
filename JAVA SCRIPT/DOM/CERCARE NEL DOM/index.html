<!--Recuperare il valore di ciascun campo di input e creare un oggetto person contenente le proprietÃ : firstName, lastName e age.

Infine recuperare l'elemento form e aggiungere l'attributo data-person contenente l'oggetto person in formato json.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input
            type="text"
            class="form-input"
            id="firstName"
            value="Mario"
            placeholder="firstName"
          />
        </div>
        <div>
          <label>Last Name:</label>
          <input
            type="text"
            class="form-input"
            id="lastName"
            value="Rossi"
            placeholder="lastName"
          />
        </div>
        <div>
          <label>Age:</label>
          <input
            type="number"
            class="form-input"
            id="age"
            value="25"
            placeholder="age"
          />
        </div>
      </form>
    </div>

    <script>
      const $firstName = document.querySelector("#firstName");
      const $lastName = document.querySelector("#lastName");
      const $age = document.querySelector("#age");
      const $form = document.querySelector("form");

      const person = {
        firstname: $firstName.value,
        lastName: $lastName.value,
        age: $age.value,
      };

      $form.setAttribute("data-person", JSON.stringify(person));
    </script>
  </body>
</html>
