<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const html = document.documentElement;
        console.log(html);
        const body = html.children[1];  
        console.log(body);
        const myUl = body.children[0];
        console.log(myUl);
        const secondChild = myUl.children[1];
        console.log(secondChild.innerText);
        const thirdChild = secondChild.nextElementSibling;
        console.log(thirdChild.innerText);
        const firstChild = secondChild.previousElementSibling;
        console.log(firstChild.innerText);
    </script>
</body>

</html>

<!--Vorrei usare anche parentElement, ma non so come cercare l'elemento genitore di un qualcosa che non ho ancora trovato, in questo caso la mia <ul>.-->
