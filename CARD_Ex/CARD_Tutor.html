<!DOCTYPE html> <!--Esercizio svolto in pair programming assieme ad Emilio!-->
<html>
<head>
    <title>Card Exercise</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card__header">
            <img src="gatto.jpg" alt="header" width="200px">
        </div>
        <div class="card__article">
            <h3>Card Title</h3>
            <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        <div class="card__items">
            <div class="card__items-item">
                <p>an item</p>
            </div>
            <div class="card__items-item">
                <p>a second item</p>
            </div>
            <div class="card__items-item">
                <p>a third item</p>
            </div>    
        <div class="crad__footer-actions">
            <a href="">Card link</a>
            <a href="">Another link</a>   
        </div>
    </div>
</body>
</html>
