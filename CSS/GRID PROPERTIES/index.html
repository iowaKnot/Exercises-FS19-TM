<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="grid">
            <div id="g">
                <p>GREEN</p>
            </div>
            <div id="y">
                <p>YELLOW</p>
                <ul class="grid1">
                    <li id="uno">1</li>
                    <li id="due">2</li>
                    <li id="tre">3</li>
                    <li id="quattro">4</li>
                </ul>
            </div>
            <div id="o">
                <p>ORANGE</p>
            </div>
            <div id="r">
                <p>RED</p>
                <ul class="grid2">
                    <li id="letter-a">A</li>
                    <li id="letter-b">B</li>
                    <li id="letter-c">C</li>
                    <li id="letter-d">D</li>
                </ul>
            </div>
            <div id="b">
                <p>BLUE</p>
            </div>
        </section>
    </main>
</body>
</html>
