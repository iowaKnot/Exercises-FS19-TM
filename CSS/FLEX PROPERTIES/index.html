<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="green">
            <p>GREEN</p>
        </section>
        <section class="yellow">
            <p>YELLOW</p>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </section>
        <section class="orange">
            <p>ORANGE</p>
        </section>
        <section class="red">
            <p>RED</p>
            <ul>
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
            </ul>
        </section>
        <section class="blue">
            <p>BLUE</p>
        </section>
    </main>    
</body>
</html>
